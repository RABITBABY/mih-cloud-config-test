server:
  port: 14004
logging: 
  config: classpath:log4j2-production.yml
management:
  security:
    enabled: false
spring: 
  cloud: 
    stream: 
      kafka: 
        binder: 
          brokers: master1.bigdata,master2.bigdata,master3.bigdata
          defaultBrokerPort: 9872
          zkNodes: master1.bigdata,master2.bigdata,master3.bigdata
          defaultZkPort: 12181